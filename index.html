<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97dc1343e3.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Pokelist</title>
</head>
<body>
    <div style="height: 50px; text-align: center;">Navbar Placeholder</div>

    <div class="flex-default" id="container">
        <div id="leftOutterBorder"></div><!-- LEFT OUTTER BORDER -->
        
        <div class="">
            <div class="flex-default" id="headingWrapper"><!-- HEADING WRAPPER -->
                <div id="upperLeftInnerBorder"></div><!-- UPPER LEFT INNER BORDER -->
                <div id="headerText">
                    <span class="font-20">Kanto Pokédex</span>
                </div>
                <div id="upperRightInnerBorder"></div><!-- UPPER LEFT INNER BORDER -->
            </div>
                        
            <div class="flex-default" id="searchWrapper"><!-- SEARCH WRAPPER -->
                <div id="midLeftInnerBorder"></div><!-- MID LEFT INNER BORDER -->
           
                <div class="flex-default j-c-between" id="searchGroup">
                    <div class="searchBarGroup">
                        <div class="font-20" id="searchLabel">
                            <span id="searchLabelSpan">Name, Number or Type</span>
                        </div>
                        <div class="">
                            <input class="border-radius-5 font-20" type="text" id="searchBar">
                        </div>
                    </div>
                    <div class="font-20" id="searchBanner">
                        <span>Search for a Pokémon by name, type or using its National Pokédex number.</span>
                    </div>
                </div>    
               
                <div id="midRightInnerBorder"></div><!-- MID RIGHT INNER BORDER -->
            </div>

            <div class="flex-default" id="resetWrapper"><!--  RESET BUTTON WRAPPER-->
                <div id="resetLeftBorder"></div><!-- RESET LEFT BORDER -->
                <div id="resetButtonGroup">
                    <button id="resetButton">Reset</button>
                </div>
                <div id="resetRightBorder"></div><!-- RESET RIGHT BORDER -->
            </div>

            <div class="flex-default" id="pageContent"><!--  MAIN CONTENT -->
                <div id="lowerLeftInnerBorder"></div><!-- LOWER LEFT INNER BORDER -->
                <form class="width-100" name="getPokemonForm" id="getPokemonForm">
                    <div class="">
                        <div class="flex-default j-c-between" id="selectGroup">
                            <div id="limitGroup">
                                <!-- <div class="border-radius-5" id="pokemonPerPage">
                                    <div id="gottaCatch">Gotta catch...</div>
                                    <div id="get10">10</div>
                                    <div id="get20">20</div>
                                    <div id="get50">50</div>
                                    <div id="get100">100</div>
                                    <div id="getAll">'em all!</div>
                                </div> -->
                                <select class="border-radius-5" id="pokemonPerPage">
                                    <option value="gottaCatch" hidden="hidden">Gotta catch...</option>
                                    <option value="10">10</option>
                                    <option value="20">20 </option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                    <option value="151">'em all!</option>
                                </select>
                            </div>


                            <div id="sortGroup">
                                <select class="" name="sort" id="sort">
                                    <option id="ascendNum" value="highestNumber"><span class="sortIcon">Icon </span><span>Lowest Number</span></option>
                                    <option id ="descendNum" value="lowestNumber"><span class="sortIcon">Icon </span><span>Highest Number</span></option>
                                    <option id="ascendAlpha" value="" disabled="disabled"><span class="sortIcon">Icon </span><span>A - Z</span></option>
                                    <option id ="descendAlpha" value="" disabled="disabled"><span class="sortIcon">Icon </span><span>Z - A</span></option>
                                </select>
                            </div>
                        </div>


                        <div id="menuPokeBall">
                            <div id="mbUpper">
                                <div id="mbUpperBorder">
                                    <div id="mbUpperBorderEllipse">
                                        <div id="mbOutterButton">
                                            <button id="mbInnerButton"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>    

                              
                            <div id="ballGroup">
                                <div class="" id="pokedex">
                                    <div id="loadingPlace" class="text-center">
                                        <!-- <div style="background: #313131; height: 150px; width: 150px; margin: 5px;"></div>
                                        <div style="background: #313131; height: 150px; width: 150px; margin: 5px;"></div>
                                        <div style="background: #313131; height: 150px; width: 150px; margin: 5px;"></div>
                                        <div style="background: #313131; height: 150px; width: 150px; margin: 5px;"></div>
                                        <div style="background: #313131; height: 150px; width: 150px; margin: 5px;"></div> -->
                                    </div>
                                </div>

                                <div id="mbLower">
                                    <div id="mbLowerBorder">
                                        <div id="mbLowerBorderEllipse"></div>
                                    </div>
                                </div> 
                            
                            </div>
                        </div>

                   </div>
                </form>            
                <div id="lowerRightInnerBorder"></div> <!-- LOWER RIGHT INNER BORDER -->
            </div><!--  MAIN CONTENT CLOSE -->
            <div class="" id="pageButtonsGroup">
                <div class="pageButtons" id="pagesLeft">
                    <button id="firstPage"><i class="fas fa-angle-double-left"></i></button>
                    <button id="nextPage"><i class="fas fa-angle-left"></i></button>
                </div>
                <div class="pageButtons" id="pagesRight">
                    <button id="previousPage"><i class="fas fa-angle-right"></i></button>
                    <button id="lastPage"><i class="fas fa-angle-double-right"></i></button>
                </div>
            </div>
        </div>
        <div id="rightOutterBorder"></div><!-- RIGHT OUTTER BORDER -->   
    </div><!-- CONTAINER CLOSE-->

    <div style="height: 50px; text-align: center;">
        footer placeholder
    </div>

    <div>
        <!-- <script src="js/pokemonlist.js"></script>    -->
    </div>
    
</body>
</html>
