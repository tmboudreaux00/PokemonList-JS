<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Pokelist</title>
</head>
<body>
    <div>Navbar</div>
    <div>
    <h1>Pokemon List</h1>
    </div>
    <div class="pokemon-form-div">
        <div class=""><input type="text" id="searchBar" placeholder="000, PokemonName, type"></div>
        <div>
            <div>search by...</div>
            <div>id</div>
            <div>name</div>
            <div>type</div>
        </div>
        <div>
            <div><input />Asc</div>
            <div><input />Desc</div>
        </div>
        <div class="form-for-pokemon">
            <form name="getPokemonForm">
                <div>
                    <label for="pokemonPerPage">Per Page</label>
                </div>
                
                <div>
                    <select id="pokemonPerPage">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="151">All</option>
                    </select>
                </div>
                
                <div>
                    <div>
                        <label for="checkbox">Reverse?</label>
                    </div>
                    <div>
                        <input id="checkbox" name="checkbox" type="checkbox" />
                    </div>
                </div>
                    
                <div>
                    <input id="loadButton" type="submit" value="Load" />
                </div>
            </form>

        </div>

        <div class="" id="pokedex">

            <div class="oops-card d-none">
                Oops! Something went wrong. There was a fetch error!
            </div>

            <div class="loading-gif">
                Loading Gif...
            </div>

        </div>

        <div class="" id="">
            <div id="pages">
                <input type="button" id="firstPage" value="First" />
                <input type="button" id="nextPage" value="Next" />
                <input type="button" id="previousPage" value="Previous" />
                <input type="button" id="lastPage" value="Last" />
            </div>
        </div>
    </div>


    <div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/pokemonlist.js"></script>   
    </div>
    
</body>
</html>
