<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97dc1343e3.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link rel="stylesheet" href="css/styles.css">

    <title>Pokelist</title>
</head>
<body>
    <div style="height: 50px; text-align: center;">Navbar Placeholder</div>

    <div id="container">
        <div id="leftOutterBorder"></div><!-- LEFT OUTTER BORDER -->
        
        <div>
            <div id="headingWrapper"><!-- HEADING WRAPPER -->
                <div id="upperLeftInnerBorder"></div><!-- UPPER LEFT INNER BORDER -->
                <div id="headerText">
                    <span>Kanto Pokédex</span>
                </div>
                <div id="upperRightInnerBorder"></div><!-- UPPER LEFT INNER BORDER -->
            </div>
                        
            <div id="searchWrapper"><!-- SEARCH WRAPPER -->
                <div id="midLeftInnerBorder"></div><!-- MID LEFT INNER BORDER -->
           
                <div id="searchGroup">
                    <div>
                        <div id="searchLabel">
                            <span>Name, Number or Type</span>
                        </div>
                        <div>
                            <input type="text" id="searchBar">
                        </div>
                        <div id="directionLabel">
                            <span>Filter and sort a list below!</span>
                        </div>
                    </div>
                    <div id="searchBanner">
                        <span>Search for a Pokémon by name, type or using its National Pokédex number.</span>
                    </div>
                </div>    
               
                <div id="midRightInnerBorder"></div><!-- MID RIGHT INNER BORDER -->
            </div>

            <div id="resetWrapper"><!--  RESET BUTTON WRAPPER-->
                <div id="resetLeftBorder"></div><!-- RESET LEFT BORDER -->
                <div id="resetButtonGroup">
                    <button id="resetButton">Reset</button>
                </div>
                <div id="resetRightBorder"></div><!-- RESET RIGHT BORDER -->
            </div>

            <div id="pageContent"><!--  MAIN CONTENT -->
                <div id="lowerLeftInnerBorder"></div><!-- LOWER LEFT INNER BORDER -->
                <form name="getPokemonForm" id="getPokemonForm">
                    <div id="spacer"></div>
                    <div>
                        <div id="selectGroup">
                            <div id="limitGroup">

                                <div id="pokemonPerPage">
                                    <div id="gottaCatch">
                                        <div>
                                            <span>Gotta catch...</span>
                                        </div>
                                        <div id="numWindow">
                                            <span id="numWindowSpan">-----</span>
                                        </div>
                                    </div>
                                    <div id="numAnimator">
                                        <div name="numSelector" id="numSelector">
                                            <option class="allSelectors" id="get10" value="10">10</option>
                                            <option class="allSelectors" id="get20" value="20">20</option>
                                            <option class="allSelectors" id="get50" value="50">50</option>
                                            <option class="allSelectors" id="get100" value="100">100</option>
                                            <option class="allSelectors" id="getAll" value="'em all!">'em all!</option>
                                        </div>
                                        <div class="selectArrowGroup"> 
                                            <div id="numArrowBlank"></div>
                                            <div class="selectorArrowBox box-shadow-apex" id="numArrows">
                                                <i class="selectorArrows fas fa-sort-down" id="numArrow1"></i>
                                                <i class="selectorArrows fas fa-sort-down" id="numArrow2"></i>
                                            </div>   
                                        </div>
                                    </div>
                                </div>
                                
                            </div>

                            <div id="sortGroup">
                                <div id="sort">
                                    <div id="sorter">
                                        <div>
                                            <span>Sort by...</span>
                                        </div>
                                        <div id="sortWindow">
                                            <span class="sortIcon">Icon </span>
                                            <span id="sortWindowSpan">-----</span>
                                        </div>
                                    </div>
                                    <div id="sortAnimator">
                                        <div name="sortSelector" id="sortSelector">
                                            <option class="allSelectors" id="ascendNum" value="highestNumber">Lowest Number</option>
                                            <option class="allSelectors" id ="descendNum" value="lowestNumber">Highest Number</option>
                                            <option class="allSelectors" id="ascendAlpha" value="firstLetter" disabled="disabled">A - Z</option>
                                            <option class="allSelectors" id ="descendAlpha" value="lastLetter" disabled="disabled">Z - A</option>
                                        </div>
                                        <div class="selectArrowGroup"> 
                                            <div id="sortArrowBlank"></div>
                                            <div class="selectorArrowBox" id="sortArrows">
                                                <i class="selectorArrows fas fa-sort-down" id="sortArrow1"></i>
                                                <i class="selectorArrows fas fa-sort-down" id="sortArrow2"></i>
                                            </div>   
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                        <div id="menuPokeBall">
                            <div id="mbUpper">
                                <div id="mbUpperBorder">
                                    <div id="mbUpperBorderEllipse">
                                        <div id="mbOutterButton">
                                            <button id="mbInnerButton"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                              
                            <div id="ballGroup">
                                <div class="" id="pokedex">
                                    
                                        <!-- <div class="fillerCard"></div>
                                        <div class="fillerCard"></div>
                                        <div class="fillerCard"></div>
                                        <div class="fillerCard"></div>
                                        <div class="fillerCard"></div> -->
                                    
                                </div>

                                <div id="mbLower">
                                    <div id="mbLowerBorder">
                                        <div id="mbLowerBorderEllipse"></div>
                                    </div>
                                </div>                          
                            </div>
                        </div>
                    </div>
                </form>            
                <div id="lowerRightInnerBorder"></div> <!-- LOWER RIGHT INNER BORDER -->
            </div><!--  MAIN CONTENT CLOSE -->
            <div class="" id="pageButtonsWrapper">
                <div id="pageButtonsLeftBorder"></div>
                <div id="pageControllers">
                    <div class="pageButtons" id="pagesLeft">
                        <button id="firstPage"><i class="fas fa-angle-double-left"></i></button>
                        <button id="nextPage"><i class="fas fa-angle-left"></i></button>
                    </div>
                    <div class="pageButtons" id="pagesRight">
                        <button id="previousPage"><i class="fas fa-angle-right"></i></button>
                        <button id="lastPage"><i class="fas fa-angle-double-right"></i></button>
                    </div>
                </div>
                <div id="pageButtonsRightBorder"></div>
            </div>
        </div>
        <div id="rightOutterBorder"></div><!-- RIGHT OUTTER BORDER -->   
    </div><!-- CONTAINER CLOSE-->

    <div style="height: 50px; text-align: center;">
        footer placeholder
    </div>

    <div>
        <script src="js/pokemonlist.js"></script>   
    </div>
    
</body>
</html>
