<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97dc1343e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokelist</title>
</head>
<body>
    <div>Navbar</div>
    <div id="container">

        <div class="" id="headerDiv">
            <h1>Pokemon Finder</h1>
        </div>

        <div id="pokemonDisplay">
            
            <form name="getPokemonForm" id="getPokemonForm">
                <div id="fetchLimitGroup">
                    <div id="limitGroup">
                        <label for="pokemonPerPage">Gotta catch...</label>
                        <select id="pokemonPerPage">
                            <option value="10">10</option>
                            <option value="20">20 </option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="151">'em all!</option>
                        </select>
                    </div>
                    <div id="fetchButtonGroup">
                        <button id="ascendButton"><i class="fas fa-sort-numeric-up"></i></button>
                        <button id ="descendButton"><i class="fas fa-sort-numeric-down-alt"></i></button>
            
                    <!-- FUTURE USE
                        <button id="ascendButtonA-Z"><i class="fas fa-sort-alpha-up"></i></button>
                        <button id ="descendButtonZ-A"><i class="fas fa-sort-alpha-down-alt"></i></button>
                        -->
                        <button id="loadButton">Pokeball Explosion/Action</button>    
                    </div>
                </div>

                <div id="pokemonSearchGroup">
                    <div class="flex-right">
                        <span class="demoTerms" id="demoID">000</span>
                        <span class="demoTerms" id="demoName">Magikarp</span>
                        <span class="demoTerms flying" id="demoType">Water</span>
                    </div>
                    <div class="flex-right">
                        <input class="" type="text" id="searchBar" placeholder="Search here">
                    </div>
                </div>
            </form>    
            <div class="" id="pokedex">
                <div id="loadingPlace" class="text-center">
                    <span>Loading Gif...</span>
                </div>
            </div>

            

            <div class="" id="pageButtonsGroup">
                <div class="pageButtons" id="pagesLeft">
                    <button id="firstPage"><i class="fas fa-angle-double-left"></i></button>
                    <button id="nextPage"><i class="fas fa-angle-left"></i></button>
                </div>
                <div class="pageButtons" id="pagesRight">
                    <button id="previousPage"><i class="fas fa-angle-right"></i></button>
                    <button id="lastPage"><i class="fas fa-angle-double-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <script src="js/pokemonlist.js"></script>   
    </div>
    
</body>
</html>
